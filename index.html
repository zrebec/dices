<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dices</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <header>
        Dice Roller
      </header>
      <main class="content">
        <div id="gameModes" class="game-modes">
          <button class="game-mode-btn" data-mode="allEqual">All Equal</button>
          <button class="game-mode-btn" data-mode="pairs">Pairs</button>
          <button class="game-mode-btn" data-mode="all">All</button>
          <button class="game-mode-btn" data-mode="sequence">Sequence</button>
          <button class="game-mode-btn" data-mode="evenOdd">Even/Odd</button>
        </div>
        <div id="diceContainer" class="dice-container">
        </div>
        <div>
          <div class="stats">
            <span>SUM:</span>
            <span class="statsValue" id="statsSumValue">1</span>
            <span>AVG:</span>
            <span class="statsValue" id="statsAvgValue">1</span>
            <span>TOTAL:</span>
            <span class="statsValue" id="totalRollCountValue">0</span>
          </div>
          <div class="stats">
            <span class="statsValue timer" id="totalElapsedTime">00:00:00</<span>
          </div>
        </div>
        <div id="alert" class="stats" style="display: none; color: red; font-weight: bold;"></div>
        <div class="buttons">
          <button id="btnRoll" class="btn" disabled>[R]oll with dice</button>
          <button id="btnPlus" class="btn" disabled>[&nbsp;] +1</button>
        </div>
      </main>
      <footer>
        <div>Created in 2022</div>
        <div>Last Update 2025</div>
      </footer>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
